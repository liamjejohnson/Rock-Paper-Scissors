<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors.</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Lets Play!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock3.png" alt="rock" />
      </div>
      <div class="choice" id="p">
        <img src="images/paper3.png" alt="paper" />
      </div>
      <div class="choice" id="s">
        <img src="images/scissors3.png" alt="scissors" />
      </div>
    </div>

    <!-- <button id="rock" onclick="choose('rock')">rock</button>
    <button id="paper" onclick="choose('paper')">paper</button>
    <button id="Scissors" onclick="choose('scissors')">Scissors</button> -->
    <script src="./index.js"></script>
  </body>
</html>
